<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class & ID</title>
    <style>
      p {
        color: salmon;
      }
      .b {
        color: seagreen;
      }
      #a {
        color: rebeccapurple;
      }
      .a {
        background-color: maroon;
      }
    </style>
  </head>
  <body>
    <!-- id ไม่ควรซ้ำกัน -->
    <p class="a" id="a">John Tik</p>
    <p class="b">John Tik</p>
    <p id="b">John Tik</p>
    <p id="c">John Tik</p>
    <p class="b">John Tik</p>

    <div class="b">html css javascript</div>

    <span class="b">สวัสดีจ้า</span>
  </body>
</html>
