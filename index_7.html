<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div and Span</title>
    <style>
      div {
        border: 1px solid red;
      }
      span {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <span style="color: salmon">
      <h1>HTML5</h1>
      <p>John Tik</p>
    </span>

    <span style="color: turquoise">
      <h1>CSS</h1>
      <p>John Tik</p>
    </span>

    <div style="color: salmon">
      <h1>CSS</h1>
      <p>John Tik</p>
    </div>

    <div style="color: turquoise">
      <h1>CSS</h1>
      <p>John Tik</p>
    </div>

    <span>John Tik</span>
    <span>John Tik</span>
    <span>John Tik</span>
    <hr />

    <br />
    <div>John Tik</div>
    <div>John Tik</div>
    <div>John Tik</div>
  </body>
</html>
