<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <h1 align="center">HTML FORM</h1>
    <form align="left">
      <div>
        <label for="first name">ชื่อจริง</label>
        <input
          type="text"
          name="fname"
          placeholder="ป้อนชื่อของคุณ (ก-ฮ)"
          value="John Tik"
          required
        />
      </div>
      <br />

      <div>
        <label for="last name">นามสกุล</label>
        <input type="text" name="lname" />
      </div>
      <br />

      <div>
        <label for="email">อีเมลล์</label>
        <input type="email" name="email" required />
      </div>
      <br />

      <div>
        <label for="password">รหัสผ่าน</label>
        <input type="password" name="password" />
      </div>
      <br />

      <div>
        <label for="">ที่อยู่</label>
        <textarea name="" cols="20" rows="5" readonly>
          fsdfsdfdsf
        </textarea>
      </div>
      <br />

      <div>
        <label for="">อายุ</label>
        <input type="number" name="age" min="0" max="10" value="2" readonly />
      </div>
      <br />

      <div>
        <label for="birthday">วันเกิด</label>
        <input type="date" name="birthday" />
      </div>
      <br />

      <div>
        <label for="tel number">เบอร์โทรศัพท์</label>
        <input type="tel" name="telephone number" />
      </div>
      <br />

      <div>
        <label for="favorite color">สีที่ชอบ</label>
        <input type="color" name="favorite color" />
      </div>
      <br />

      <div>
        <label for="interval">ช่วงตัวเลข</label>
        <input type="range" name="range" value="10" />
      </div>
      <br />

      <div>
        <label for="education">ระดับการศึกษา</label>
        <select name="education" id="">
          <option value="ปริญญาตรี">ปริญญาตรี</option>
          <option value="ปริญญาโท" selected>ปริญญาโท</option>
          <option value="ปริญญาเอก">ปริญญาเอก</option>
        </select>
      </div>
      <br />

      <div>
        <label for="sex">เพศ</label>
        <input type="radio" name="sex" value="gender" />เพศชาย
        <input type="radio" name="sex" value="gender" />เพศหญิง
        <input type="radio" name="sex" value="gender" />กำหนดเอง
      </div>
      <br />

      <div>
        <label for="favorite">สิ่งที่ชอบ</label>
        <input type="checkbox" name="fav" />เขียนเว็บ
        <input type="checkbox" name="fav" />สร้างเกมส์
        <input type="checkbox" name="fav" />ซ่อมคอม
        <input type="checkbox" name="fav" />เล่นเกมส์
        <input type="checkbox" name="fav" />อื่น
      </div>
      <br />

      <div>
        <label for="uploadgile">แนบเอกสาร</label>
        <input type="file" />
      </div>
      <br />

      <div>
        <label for="website">เว็บไซต์</label>
        <input type="url" />
      </div>
      <br />

      <div>
        <input type="submit" value="บันทึกข้อมูล" />
        <button type="submit">แสดงข้อมูล</button>
      </div>
      <br />

      <div><input type="reset" / value="ล้างข้อมูล"></div>
      <br />
    </form>
  </body>
</html>
