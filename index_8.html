<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
  </head>
  <body>
    <h1 align="center">HTML FORM</h1>
    <form align="left">
      <div>
        <label for="first name">ชื่อจริง</label>
        <input
          type="text"
          name="fname"
          placeholder="ป้อนชื่อของคุณ (ก-ฮ)"
          value="John Tik"
        />
      </div>
      <br />

      <div>
        <label for="last name">นามสกุล</label>
        <input type="text" name="lname" />
      </div>
      <br />

      <div>
        <label for="email">อีเมลล์</label>
        <input type="email" name="email" />
      </div>
      <br />

      <div>
        <label for="password">รหัสผ่าน</label>
        <input type="password" name="password" />
      </div>
      <br />

      <div>
        <label for="">ที่อยู่</label>
        <textarea name="" cols="20" rows="5"></textarea>
      </div>
      <br />

      <div>
        <label for="">อายุ</label>
        <input type="number" name="age" min="0" max="10" value="2" />
      </div>
      <br />

      <div>
        <label for="birthday">วันเกิด</label>
        <input type="date" name="birthday" />
      </div>
      <br />

      <div>
        <label for="tel number">เบอร์โทรศัพท์</label>
        <input type="tel" name="telephone number" />
      </div>
      <br />

      <div>
        <label for="favorite color">สีที่ชอบ</label>
        <input type="color" name="favorite color" />
      </div>
      <br />

      <div>
        <label for="interval">ช่วงตัวเลข</label>
        <input type="range" name="range" value="10" />
      </div>
      <br />
    </form>
  </body>
</html>
