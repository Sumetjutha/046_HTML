<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ทบทวน HTML5 Part 5</title>
  </head>
  <body>
    <h1>Attribute ของตาราง</h1>
    <hr />
    <h1>รายการสินค้า</h1>
    <br />
    <!-- การสร้างตาราง -->
    <table border="1" cellpadding="10" cellspacing="5">
      <thead>
        <th>รหัสสินค้า</th>
        <th>ภาพสินค้า</th>
        <th>ชื่อสินค้า</th>
        <th>ราคา</th>
        <th>ดำเนินการ</th>
      </thead>
      <tbody align="center">
        <tr bgcolor="gray" width="50%" align="center">
          <td>000001</td>
          <td>
            <img
              src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg"
              alt="cat1"
              width="75px"
              height="50px"
            />
          </td>
          <td bgcolor="gold">แมว</td>
          <td>100 บาท</td>
          <td rowspan="2">
            <!-- การใส่เครื่องหมาย # คือยังไม่กำหนดให้มันวิ่งไปที่ไหน -->
            <a href="#">สั่งซื้อ</a>
          </td>
        </tr>

        <tr bgcolor="salmon" align="left">
          <td>000002</td>
          <td>
            <img
              src="https://cdn.pixabay.com/photo/2017/07/25/01/22/cat-2536662_1280.jpg"
              alt="cat1"
              width="75px"
              height="50px"
            />
          </td>
          <td bgcolor="chocolate">แมว 2</td>
          <td>120 บาท</td>
        </tr>

        <tr>
          <td>000003</td>
          <td>
            <img
              src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg"
              alt="cat1"
              width="75px"
              height="50px"
            />
          </td>
          <td>แมว 3</td>
          <td>80 บาท</td>
          <td>
            <!-- การใส่เครื่องหมาย # คือยังไม่กำหนดให้มันวิ่งไปที่ไหน -->
            <a href="#">สั่งซื้อ</a>
          </td>
        </tr>
      </tbody>
      <!-- การแสดงผลของท้ายตาราง -->
      <tfoot>
        <tr>
          <td colspan="3">ราคารวม 300 บาท</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
